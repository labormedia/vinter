	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--overlay-drawer-button">
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">About</span>
			<div class="short">
				This is a showcase of the possibility of using MIDI control surfaces. 
				You can control visuals with faders and knobs or a velocity sensitive keyboard. <br>
				<!-- Below there's a link to a video if you don't have such device. -->
			</div>
			<nav class="mdl-navigation">
				<!-- <a class="mdl-navigation__link" href="">Demo video</a> -->
				<a class="mdl-navigation__link" href="https://github.com/kowdermeister/webmidi-vj">Github repository</a>
				<a class="mdl-navigation__link" href="http://twitter.com/tiborsaas">Follow me on Twitter</a>
			</nav>

				<ul>
					<li><a href="http://getmdl.io">Material Design Lite</a></li>
					<li><a href="https://muut.com/riotjs/guide/">Riot.js</a></li>
					<li><a href="http://threejs.org/">Three.js</a></li>
				</ul>
		</div>
		<main class="mdl-layout__content">
			<div class="page-content">
				<div class="demo-grid-1 mdl-grid">
					<div class="mdl-cell mdl-cell--12-col"><h3>WebMIDI VJ Experiment</h3></div>
				</div>
				<div class="demo-grid-1 mdl-grid">
					<controller-selector>
				</div>
				<div class="demo-grid-1 mdl-grid">
					<div class="mdl-cell mdl-cell--4-col">
						<slider id="xMod">
					</div>
					<div class="mdl-cell mdl-cell--4-col">
						<slider id="yMod">
					</div>
					<div class="mdl-cell mdl-cell--4-col">
						<slider id="zMod">
					</div>
				</div>
				<div class="demo-grid-1 mdl-grid">
					<div class="mdl-cell mdl-cell--12-col app"><!-- ThreeJS demo loads here --></div>
				</div>
			</div>
		</main>
	</div>
